<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Manipulando HTML con JavaScript</title>
</head>
<body>
<div class="content" id="content_first" hidden>
<p>contenido dinamico aqui</p>
</div><!-- #content_first -->
<div class="content" id="content_second" hidden>
<p>Second section.</p>
</div><!-- #content_second -->
<script>
        let body = document.getElementsByTagName("body")[0];
        //console.log(body.insertHTML);
        //body.innerHTML = "<p> contenido borrado de body </p>";
        let elementos = document.getElementsByTagName("*");
        console.log(elementos);
        for(elemento of elementos)
            if(elemento.id == "content_second"){
                elemento.innerHTML= "<p>segunda seccion</p>";
            elemento.removeAttribute("hidden");
        }
</script>
</body>
</html>
